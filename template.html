<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistara</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('vist ht.png'); /* Ensure the image is in the same directory */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            color: rgb(209, 137, 149);
            text-align: center;
            margin: 20px 0 0;
            font-size: 75px;
            font-weight: 300;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            color: rgb(186, 132, 141);
            text-align: center;
            margin: 10px 0 20px;
            font-size: 25px;
            font-weight: 300;
        }

        .box-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80%; /* Taking 80% of screen height for the boxes */
            margin: 0 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            flex: 1;
            gap: 30px; /* Increased gap for parallel spacing between boxes */
            margin-bottom: 20px; /* Added margin for space between rows */
        }

        .box {
            flex: 1;
            background-color: #f8f8f8; /* Off-white background for the box */
            border: 2px solid #ffb3c6; /* Pinkish border */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px; /* Slightly larger font size */
            font-weight: bold;
            color: #ff66b2; /* Pinkish text color */
            font-family: 'Dancing Script', cursive; /* Elegant cursive font for content */
            padding: 20px; /* Increased padding for better spacing inside the box */
            margin: 0 10px; /* Parallel spacing between boxes */
        }

        .box:hover {
            background-color: #ffb3c6; /* Light pink background on hover */
            border-color: #ff66b2; /* Darker pink border */
        }

        .box:active {
            transform: scale(0.98);
        }

        /* New Styles for Login and Register Sections */
        .auth-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 20px;
            gap: 30px;
        }

        .auth-box {
            background: linear-gradient(135deg, #f9c5d1, #f1e3e3); /* Gradient background */
            border-radius: 12px;
            width: 24%; /* Adjusted width */
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Added soft shadow for depth */
        }

        .auth-box h3 {
            font-family: 'Pacifico', cursive;
            color: #ff66b2;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .auth-box p {
            font-size: 18px;
            color: #ff66b2;
            margin: 15px 0;
            text-align: center;
        }

        .auth-box button {
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .auth-box button:hover {
            background-color: #ff3385;
        }

        .auth-box a {
            text-decoration: none;
            font-size: 16px;
            color: #ff66b2;
            margin-top: 15px;
            text-align: center;
        }

        .auth-box a:hover {
            color: #ff3385;
        }

        .auth-box a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Vistara</h1>
    <h2>GIVE HER WINGS, WATCH HER RISE!</h2>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Box -->
        <div class="auth-box">
            <h3>Login</h3>
            <p>Enter your credentials to login</p>
            <button onclick="window.location.href='login.html'">Login</button>
        </div>

        <!-- Register Box -->
        <div class="auth-box">
            <h3>Register</h3>
            <p>Not a member? <br>Create an account to get started</p>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>

    <div class="box-container">
        <!-- Top row of boxes -->
        <div class="row">
            <div class="box" onclick="window.location.href='job.html';">
                <p>Job Opportunities</p>
            </div>
            <div class="box" onclick="window.location.href='page2.html';">
                <p>Skill Development</p>
            </div>
            <div class="box" onclick="window.location.href='page3.html';">
                <p>Know Yourself</p>
            </div>
        </div>

        <!-- Bottom row of boxes -->
        <div class="row">
            <div class="box" onclick="window.location.href='healthcamp.html';">
                <p>Health Camp</p>
            </div>
            <div class="box" onclick="window.location.href='page5.html';">
                <p>Community</p>
            </div>
            <div class="box" onclick="window.location.href='business.html';">
                <p>Business Opportunities</p>
            </div>
        </div>
    </div>
</body>
</html>
