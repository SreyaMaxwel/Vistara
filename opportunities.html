<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('vist%20ht.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #823554;
            margin-bottom: 20px;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffb3c6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff66b2;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .box:hover {
            background-color: #ffb3c6;
            transform: scale(1.05);
        }

        .box a {
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
            color: #ff66b2;
        }

        .box a:hover {
            color: #823554;
        }
    </style>
</head>
<body>
    <h1>Welcome to Opportunities</h1>
    <div class="box-container">
        <div class="box"><a href="job.html">Job Opportunities</a></div>
        <div class="box"><a href="business.html">Skill Development</a></div>
        <div class="box"><a href="healthcamp.html">Health Camp</a></div>
        <div class="box"><a href="Community.html">Community</a></div>
        <div class="box"><a href="business.html">Business</a></div>
        <div class="box"><a href="knowyourself.html">Know Yourself</a></div>
    </div>
</body>
</html>
