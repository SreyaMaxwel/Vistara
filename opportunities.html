<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fde2e4, #f9c5d1);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff66b2;
            margin-bottom: 30px;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 900px;
        }

        .box {
            background-color: #fff;
            border: 2px solid #ffb3c6;
            border-radius: 8px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff66b2;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .box:hover {
            background-color: #ffb3c6;
        }

        .box a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Opportunities</h1>
    <div class="box-container">
        <div class="box"><a href="job.html">Job Opportunities</a></div>
        <div class="box"><a href="skills.html">Skill Development</a></div>
        <div class="box"><a href="healthcamp.html">Health Camp</a></div>
        <div class="box"><a href="community.html">Community</a></div>
        <div class="box"><a href="business.html">Business Opportunities</a></div>
        <div class="box"><a href="volunteering.html">Volunteering</a></div>
    </div>
</body>
</html>
