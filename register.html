<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistara - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fde2e4, #f9c5d1);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff66b2;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ffb3c6;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3385;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #ff3385;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }  
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Choose a username" required>
            <input type="password" id="new-password" placeholder="Choose a password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Sample list of users (in a real application, this would be in a database)
        const usersList = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' },
            // Add more users as needed
        ];

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;

            // Check if username already exists in the usersList
            const userExists = usersList.some(user => user.username === newUsername);

            if (userExists) {
                alert('Username already exists. Please choose another one.');
            } else {
                // Add the new user to the list
                usersList.push({ username: newUsername, password: newPassword });
                alert('Registration successful! You can now login.');
                window.location.href = 'login.html'; // Redirect to login page after successful registration
            }
        });
    </script>
</body>
</html>
