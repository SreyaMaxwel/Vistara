<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistara - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      body {
            margin: 0;
            padding: 0;
            background: url('vist%20ht.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #823554;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ffb3c6;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #ff66b2;
            box-shadow: 0 4px 15px rgba(255, 102, 178, 0.3);
        }

        button {
            background-color: #823554;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff66b2;
            transform: scale(1.05);
        }

        p {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }

        p a {
            color: #ff66b2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        p a:hover {
            color: #823554;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Choose a username" required>
            <input type="password" id="new-password" placeholder="Choose a password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Sample list of users (in a real application, this would be in a database)
        const usersList = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' },
            // Add more users as needed
        ];

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;

            // Check if username already exists in the usersList
            const userExists = usersList.some(user => user.username === newUsername);

            if (userExists) {
                alert('Username already exists. Please choose another one.');
            } else {
                // Add the new user to the list
                usersList.push({ username: newUsername, password: newPassword });
                alert('Registration successful! You can now login.');
                window.location.href = 'login.html'; // Redirect to login page after successful registration
            }
        });
    </script>
</body>
</html>
