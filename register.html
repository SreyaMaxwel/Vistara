<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistara - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* Styles omitted for brevity, keep your existing styles */
    </style>
</head>
<body>
    <div>
        <h1>Vistara</h1>
        <h2>Register</h2>
        
        <form id="register-form">
            <input type="text" id="reg-username" name="username" placeholder="Choose a username" required>
            <input type="password" id="reg-password" name="password" placeholder="Choose a password" required>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
        
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            // Check if username or password is empty
            if (!username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Load existing users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            const userExists = users.find(user => user.username === username);
            if (userExists) {
                alert("Username already exists. Please choose another.");
                return;
            }

            // Add new user to the list
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Registration successful! You can now log in.");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
