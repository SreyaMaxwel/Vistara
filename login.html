<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistara - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* Styles omitted for brevity, keep your existing styles */
    </style>
</head>
<body>
    <div>
        <h1>Vistara</h1>
        <h2>Login</h2>
        
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        // Predefined list of users
        const users = [
            { username: "Sreya", password: "Sreya123" },
            { username: "Sredha", password: "Sredha123" },
            { username: "Siva", password: "Siva123" }
        ];

        // Load additional registered users from localStorage
        const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
        users.push(...storedUsers);

        // Validate login
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert("Login successful! Welcome, " + username + "!");
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
